		<style>
			* {
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
			}
			
			body {
			  position: relative;
			  width: 100%;
			  height: 100%;
			  background-color: #000;
			  font-family: 'Oswald', sans-serif;
			}
			
			h2 {
			  text-transform: uppercase;
			  line-height: 0.9;
			}
			
			
			.heading-line-wrapper { overflow: hidden; }
			
			
			.image-grid {
			  display: flex;
			  flex-wrap: wrap;
			  padding: 4rem 0;
			  width: 100%;
			  min-height: 100vh;
			}
			
			.image-card {
			  position: relative;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			  margin-bottom: 20vh;
			  border-radius: 0;
			  transition: border-radius 0.75s cubic-bezier(0.65, 0, 0.35, 1);
			  overflow: hidden;
			  cursor: pointer;
			  
			  &.image-portrait {
				margin-left: 10vw;
				width: 30vw;
				height: 40vw;    
			  }
			  
			  &.image-landscape {
				margin-left: 10vw;
				width: 40vw;
				height: 30vw;
			  }
			  
			  &:hover {
				border-radius: 15rem;
				
				.image-header {
				  opacity: 1;
				  transform: translate(-50%, -50%) scale(1);
				}
			  }
			  
			  .image-header, .image-caption {
				background-color: #0000009a;
				padding: 15rem;
				color: #FFF;
				
			  }
			  
			  .image-header {
				z-index: 1;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) scale(1);
				font-size: 5vw;
				color: #FFF;
				text-transform: uppercase;
				line-height: 1;
				opacity: 0;
				transition: all 0.85s cubic-bezier(0.65, 0, 0.35, 1);
				pointer-events: none;
			  }
			  
			  img {
				display: block;
				width: 150%;
				object-fit: cover;
			  }
			}
		  </style>
